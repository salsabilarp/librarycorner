<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Join Member</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
    
</head>
<body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">Formulir Peminjaman Buku LC</h2>
        <form action="">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
            </div>
            <div class="form-group">
                <label for="">Nomor Anggota</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nomor Anggota Anda">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="" class="form-control" placeholder="Masukkan Alamat Email Anda">
            </div>            
            <div class="form-group">
                <label for="">Tanggal Peminjaman</label>
                <input type="date" name="" class="form-control" >
            </div>
            <div class="form-group">
                <label for="">Judul Buku</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Judul Buku Anda">
                <input type="text" name="" class="form-control" placeholder="Masukkan Judul Buku Anda - jika tidak ada ">
                <input type="text" name="" class="form-control" placeholder="Masukkan Judul Buku Anda - jika tidak ada ">
            </div>
            <div class="form-group">
                <label >Lama Peminjaman</label>
                <select class="form-control">
                    <option>1 Hari</option>
                    <option>2 Hari </option>
                    <option>3 Hari </option>
                    <option>4 Hari</option>
                    <option>5 Hari </option>
                    <option>6 Hari </option>
                    <option>7 Hari </option>
                </select>
            </div>           
            <div class="form-group">
                <label>Unggah Kartu Anggota</label>
                <input type="file" class="form-control-file" name="">
                <small>Unggah file dengan ukuran maksimal 10MB</small>
            </div><br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                KIRIM
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                    <h5>Pengajuan Peminjaman Buku Berhasil!</h5>
                    <p>Silahkan datang ke Library Corner untuk pengambilan buku maksimal 1x24 jam dari waktu Anda mengajukan peminjaman.
                        <br> Terima Kasih 
                    </p>
                    </div>
                    <div class="modal-footer">
                    <a type="button" class="btn btn-secondary" href="kontak.html">Hubungi Kami</a>
                    <a type="button" class="btn btn-primary" href="index.html">Kembali</a>
                    </div>
                </div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">RESET</button><br><br>
        </form>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
